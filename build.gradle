plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}
apply plugin: 'java'

version '0.1'

jar{
    manifest{
        attributes 'Main-Class' : 'org.knowbase.file.browser.FileBrowser'
    }
}

shadowJar{
    classifier='complete'
}

dependencies {
    compile rootProject
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
